<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="dist/searchable-input.css">
    <script src="dist/searchable-input.js"></script>
    <script src="./development.js"></script>
  </head>
  <body>
    <div style="margin:300px;"></div>

    <h3>Basic</h3>
    <div>
      <div class="js-searchable-input"></div>
    </div>

    <h3>From Select Element</h3>
    <div>
      <select class="js-select-applied-searchable-input" name="select_applied_searchable_input">
        <option value="1">ITEM 1</option>
        <option value="2" data-keywords='["item two","item ni"]'>ITEM 2</option>
        <optgroup label="ITEM GROUP 1">
          <option value="3">ITEM 3</option>
          <option value="4">ITEM 4</option>
        </optgroup>
        <optgroup label="ITEM GROUP 2">
          <option value="5">ITEM 5</option>
          <option value="6">ITEM 6</option>
        </optgroup>
      </select>
    </div>
  </body>
</html>
